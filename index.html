<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-lg">
        <h1>Expense Tracker</h1>
        <form onsubmit="handleFormData(event)" >
            <div class="input-group mb-3">
                <label for="amount">Enter Expense Amount:</label>
            <div class="input-group">
                <input type="number" name="amount" id="amount" >
                </div>
            </div>
            <div class="input-group mb-3" mb-3>
                <label for="description">Enter Description</label>
            <div class="input-group">
             <input type="text" name="description" id="description">
            </div>
            <div class="input-group mb-3" mb-3>
                <label for="description">Select category:</label>
            </div>
            <div>
                <select name="category" id="category"  class="form-select">
                    <option value="movies">Movies</option>
                    <option value="rent">Rent</option>
                    <option value="electricity">Electricity</option>
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="internet">Internet</option>
                </select>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Add Expenses</button>
            </div>
        </form>
        </div>
        <div><ul class="list-group"> </ul></div>
    
</body>
<script src="index.js"></script>

</html>
